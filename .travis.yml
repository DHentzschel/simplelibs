language: cpp
compiler: gcc
dist: trusty

before_install:
# C++17
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq ; fi

install:
# C++17
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq g++-6 ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90 ; fi

script:
- g++ -shared SimpleCore/*.cpp SimpleCore/*/*.cpp -std=c++17 -o SimpleCore.so
- g++ -shared SimpleMySql/*.cpp -std=c++17 -o SimpleMySql.so
- g++ -shared SimpleNetwork/*.cpp -std=c++17 -o SimpleNetwork.so
